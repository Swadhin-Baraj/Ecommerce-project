<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">üõçÔ∏è ShopHub</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="cart.html" class="nav-link active">Cart <span id="cartCount" class="cart-count">0</span></a></li>
                <li><a href="auth.html" class="nav-link" id="authLink">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Shopping Cart</h1>
            <p>Your cart items</p>
        </header>

        <main style="display: block;">
            <section class="users-section">
                <div style="margin-bottom: 20px;">
                    <label>User ID:</label>
                    <input type="number" id="userId" placeholder="Enter your user ID" style="padding: 8px; border-radius: 5px; border: 2px solid #e0e0e0;">
                    <button id="loadCartBtn" class="btn btn-secondary">Load Cart</button>
                </div>
                
                <div id="cartContainer" class="cart-container">
                    <p class="empty-state">Enter your user ID and click "Load Cart" to view items</p>
                </div>

                <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                    <h3>Order Summary</h3>
                    <p><strong>Total Items:</strong> <span id="totalItems">0</span></p>
                    <p><strong>Total Price:</strong> $<span id="totalPrice">0.00</span></p>
                    <button class="btn btn-primary" style="margin-top: 15px; width: 100%;" onclick="goToCheckout()">üõí Proceed to Checkout</button>
                    <button id="clearCartBtn" class="btn btn-secondary" style="margin-top: 10px; width: 100%;">Clear Cart</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 E-Commerce Application. All rights reserved.</p>
        </footer>
    </div>

    <script src="cart.js"></script>
</body>
</html>
