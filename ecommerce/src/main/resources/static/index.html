<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">üõçÔ∏è ShopHub</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="cart.html" class="nav-link">Cart <span id="cartCount" class="cart-count">0</span></a></li>
                <li><a href="orders.html" class="nav-link" id="ordersLink" style="display: none;">Orders</a></li>
                <li><a href="admin.html" class="nav-link" id="adminLink" style="display: none;">üìä Admin</a></li>
                <li><a href="auth.html" class="nav-link" id="authLink">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>E-Commerce User Management</h1>
            <p>Manage users efficiently</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Add New User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                    </div>

                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
                <div id="message" class="message"></div>
            </section>

            <section class="users-section">
                <h2>All Users</h2>
                <button id="loadUsersBtn" class="btn btn-secondary">Load Users</button>
                <div id="usersContainer" class="users-container">
                    <p class="empty-state">Click "Load Users" to display all users</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 E-Commerce Application. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
